<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="" />
		<link rel="icon" href="%svelte.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%svelte.head%
        <script>
            let theme = localStorage.getItem('theme');
            if (!theme || !['system', 'light', 'dark'].includes(theme)) theme = 'system';
            if (theme === "dark" || (theme === "system" && window.matchMedia('(prefers-color-scheme: dark)'))) document.documentElement.classList.add("dark")
        </script>
	</head>
	<body>
		<div>%svelte.body%</div>
	</body>
</html>
